<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

    <header class="header">
      <nav class="navBar">
        <h2><a href="/index.html">Where is the world</a></h2>

    <main>
      <div class="search-filter">
        <div class="search">
          <i class="fa-solid fa-magnifying-glass"></i><input type="text" placeholder="Search for a Country...">

        <select value="" class="filter">
          <option name="" id="" hidden>filter by Region</option>

          <option name="" id="">Europe</option>
